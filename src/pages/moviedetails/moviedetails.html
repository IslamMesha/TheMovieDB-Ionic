<ion-header>

  <ion-navbar>
    <ion-title> The Movie Details </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-card>

    <img [src]="IMG_ROOT+movie.poster_path" />

    <ion-card-content>
      <ion-card-title>
        {{movie.title}}
      </ion-card-title>
      <p>
        <ion-icon name='quote' item-start style="color: #d03e84"></ion-icon>
        {{movie.overview}}
        <ion-icon name='quote' item-start style="color: #d03e84"></ion-icon>
      </p>
    </ion-card-content>

    <ion-item>
      <ion-icon name='clock' item-start style="color: #55acee"></ion-icon>
      Release Date
      <ion-badge color="dark" item-end> {{movie.release_date|date}} </ion-badge>
    </ion-item>

    <ion-item>
      <ion-icon name='podium' item-start style="color: #d03e84"></ion-icon>
      Popularity
      <ion-badge color="dark" item-end> {{movie.popularity}} </ion-badge>
    </ion-item>

    <ion-item>
      <ion-icon name='star' item-start style="color: #FFD700"></ion-icon>
      Vote Average
      <ion-badge color="dark" item-end>{{movie.vote_average}}</ion-badge>
    </ion-item>

    <ion-item>
      <ion-icon name='trending-up' item-start style="color: #55acee"></ion-icon>
      Vote Count
      <ion-badge color="dark" item-end>{{movie.vote_count}}</ion-badge>
    </ion-item>

  </ion-card>

</ion-content>
