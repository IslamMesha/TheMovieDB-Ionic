<ion-header>

  <ion-navbar>
    <ion-title> The Movie Details </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-card>

    <img [src]="IMG_ROOT+movie.poster_path" />

    <ion-card-content>
      <ion-card-title>
        {{movie.title}}
      </ion-card-title>
      <p>
        {{movie.overview}}
      </p>
    </ion-card-content>

    <ion-item>
      <ion-icon name='musical-notes' item-start style="color: #d03e84"></ion-icon>
      Albums
      <ion-badge item-end>9</ion-badge>
    </ion-item>

    <ion-item>
      <ion-icon name='logo-twitter' item-start style="color: #55acee"></ion-icon>
      Followers
      <ion-badge item-end>260k</ion-badge>
    </ion-item>

  </ion-card>

</ion-content>
