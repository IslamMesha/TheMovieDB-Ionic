<ion-header>
  <ion-navbar>
    <ion-title>Top Rated Movies</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card (click)="goToMovieDetails(movie)" *ngFor="let movie of topRatedMovies">
    <img [src]="IMG_ROOT+movie.poster_path" />
    <ion-card-content>
      <ion-card-title>
        {{movie.title}}
      </ion-card-title>
      <p>
        <ion-icon name='quote' item-start style="color: #d03e84"></ion-icon>
        {{movie.overview}}
        <ion-icon name='quote' item-start style="color: #d03e84"></ion-icon>
      </p>
    </ion-card-content>
  </ion-card>
  <ion-fab right bottom>
    <button ion-fab>
      <ion-icon name="search"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
