<ion-header>
  <ion-navbar>
    <ion-title>Top Rated Movies</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-grid>
      <ion-row>
        <ion-col *ngFor="let movie of topRatedMovies" col-6>
          <ion-card>
            <img (click)="goToMovieDetails(movie)" [src]="IMG_ROOT+movie.poster_path" />
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>

  <ion-infinite-scroll threshold="500px" (ionInfinite)="getMoreMovies($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more movies...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
