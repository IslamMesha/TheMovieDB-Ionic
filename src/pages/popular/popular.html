<ion-header>
  <ion-navbar>
    <ion-title>
      Popular Movies
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-grid>
      <ion-row align-items-center>
        <ion-col *ngFor="let movie of popularMovies" col-6 col-md-3>
          <img class="moviePoster" (click)="goToMovieDetails(movie)" [src]="IMG_ROOT+movie.poster_path" />
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>

  <ion-infinite-scroll threshold="500px" (ionInfinite)="getMoreMovies($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more movies...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
