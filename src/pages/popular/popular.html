<ion-header>
  <ion-navbar>
    <ion-title>
      The Popular Movies
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let movie of popularMovies" (click)="goToMovieDetails(movie)">
    <img [src]="IMG_ROOT+movie.poster_path" />
    <ion-card-content>
      <ion-card-title>
        {{movie.title}}
      </ion-card-title>
      <p>
        {{movie.overview}}
      </p>
    </ion-card-content>
  </ion-card>
  <ion-fab right bottom>
    <button ion-fab>
      <ion-icon name="search"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
